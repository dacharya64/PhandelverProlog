<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Phandelver Prolog Database</title>
  <script src="tau-prolog.js" defer></script>
  <script src="phandelver-prolog.js" defer></script>
</head>
<body>
	<main>
		<h1>Phandelver Prolog Database</h1>
		<div>
			<!-- <input class="button" type="button" value="All" id="button" onClick="switch_window(value)" /> -->
			<input class="button" type="button" value="Characters" id="button" onClick="display_character_list()" />
			<input class="button" type="button" value="Locations" id="button" onClick="display_location_list()" />
			<input class="button" type="button" value="Information" id="button" onClick="display_information_list()" />
		</div>
		<!-- Search bar -->
		<input class="textinput" type="text" id="search" value="" placeholder="Search" />
		<!-- Button -->
		<input class="button" type="button" value="Search" id="button" onClick="update_filter_string(value);" />
		<!-- Tag input -->
		<input class="textinput" type="text" id="tag" value="" placeholder="Enter tag" />
		<!-- Name input -->
		<input class="textinput" type="text" id="first_name" value="" placeholder="Enter first name" />
		<!-- Name input -->
		<input class="textinput" type="text" id="last_name" value="" placeholder="Enter last name" />
		<!-- Button -->
		<input class="button" type="button" value="Add character" id="button" onClick="add_character();" />
		<!-- Where names will be outputted --> 
		<div class="output" id="names_output"></div>
		<!-- Where locations will be outputted --> 
		<div class="output" id="locations_output"></div>
	</main>
</body>
</html>
