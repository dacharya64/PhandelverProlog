<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Phandelver Prolog Database</title>
  <script src="tau-prolog.js" defer></script>
  <script src="phandelver-prolog.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
	<main>
		<h1>Characters: </h1>
		<!-- Search bar -->
		<input class="textinput" type="text" id="search" value="" placeholder="Search" />
		<!-- Button -->
		<input class="button" type="button" value="Search" id="button" onClick="update_filter_string(value);" />
		<!-- Name input -->
		<input class="textinput" type="text" id="name" value="" placeholder="Enter first name" />
		<!-- Button -->
		<input class="button" type="button" value="Add character" id="button" onClick="add_character(value);" />
		<!-- Where names will be outputted --> 
		<div class="result" id="result"></div>
		
		

	</main>
</body>
</html>
