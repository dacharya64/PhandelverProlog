<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Phandelver Prolog Database</title>
	<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
	<script src="https://cdn.rawgit.com/knsv/mermaid/0.5.8/dist/mermaidAPI.js"></script>
	<script src="tau-prolog.js" defer></script>
	<script src="phandelver-prolog.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jquery-editable/css/jquery-editable.css" rel="stylesheet"/>
	<script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jquery-editable/js/jquery-editable-poshytip.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

  <script>
		var config = {
			theme:'neutral',
			flowchart:{
				htmlLabels:true,
				curve:'basis',
			},
			startOnLoad: false,
			securityLevel: 'loose'
		};
		mermaid.initialize(config);
	</script>


</head>
<body>
	<main>
		<div class="row">
			<input class="button" type="button" value="Characters" id="button" onClick="set_active_list('character')" />
			<input class="button" type="button" value="Locations" id="button" onClick="set_active_list('location')" />
			<input class="button" type="button" value="Information" id="button" onClick="set_active_list('information')" />
			<input class="button" type="button" value="Visualization" id="button" onClick="set_active_list('visualization')" />
			<!-- <a href="#" id="username">superuser</a> -->
		</div>
		<div class="graphDiv" id="graphDiv"></div>
		<div class="row search" id="search-bar">
			<!-- Search bar -->
			<input class="textinput" type="text" id="search" value="" placeholder="Search" />
			<!-- Button -->
			<input class="button" type="button" value="Search" id="button" onClick="update_filter_string(value);" />
		</div>
		<div class="row">
			<div class="column left">
				<!-- Where information will be outputted -->
				<div class="output" id="output_area"></div>
			</div>
			<div class="column right">
				<!-- where the form for adding new stuff will be displayed --> 
				<form class="form">
					<div id="form">
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
