<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Phandelver Prolog Database</title>
  <script src="tau-prolog.js" defer></script>
  <script src="phandelver-prolog.js" defer></script>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
	<main>
		<h1>Phandelver Prolog Database</h1>
		<div class="row">
			<!-- <input class="button" type="button" value="All" id="button" onClick="switch_window(value)" /> -->
			<input class="button" type="button" value="Characters" id="button" onClick="set_active_list('character')" />
			<input class="button" type="button" value="Locations" id="button" onClick="set_active_list('location')" />
			<input class="button" type="button" value="Information" id="button" onClick="set_active_list('information')" />
		</div>
		<div class="row">
			<!-- Search bar -->
			<input class="textinput" type="text" id="search" value="" placeholder="Search" />
			<!-- Button -->
			<input class="button" type="button" value="Search" id="button" onClick="update_filter_string(value);" />
		</div>
		<div class="row">
			<div class="column left">
				<!-- Where names will be outputted --> 
				<div class="output" id="characters_output"></div>
				<!-- Where locations will be outputted --> 
				<div class="output" id="locations_output"></div>
				<!-- Where information will be outputted -->
				<div class="output" id="information_output"></div>
			</div>
			<div class="column right">
				<form class="form">
					<!-- Tag input -->
					<div><input class="textinput" type="text" id="tag" value="" placeholder="Enter tag" /></div>
					<!-- Name input -->
					<div><input class="textinput" type="text" id="first_name" value="" placeholder="Enter first name" /></div>
					<!-- Name input -->
					<div><input class="textinput" type="text" id="last_name" value="" placeholder="Enter last name" /></div>
					<!-- Button -->
					<div><input class="button" type="button" value="Add character" id="button" onClick="add_character();" /></div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
