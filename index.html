<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Phandelver Prolog Database</title>
	<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
	<script src="https://cdn.rawgit.com/knsv/mermaid/0.5.8/dist/mermaidAPI.js"></script>
	<script src="tau-prolog.js" defer></script>
	<script src="main.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jquery-editable/css/jquery-editable.css" rel="stylesheet"/>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 
	

  <script>
		var config = {
			theme:'neutral',
			flowchart:{
				"useMaxWidth": false,
				htmlLabels:true,
				curve:'basis'
			},
			startOnLoad: false,
			securityLevel: 'loose'
		};
		mermaid.initialize(config);
	</script>


</head>
<body>
	<main>
		<div class="row header">
			<input class="button btn btn-secondary" type="button" value="Characters" id="button" onClick="set_active_list('character')" />
			<input class="button btn btn-secondary" type="button" value="Locations" id="button" onClick="set_active_list('location')" />
			<input class="button btn btn-secondary" type="button" value="Character Knowledge" id="button" onClick="set_active_list('information')" />
			<input class="button btn btn-secondary" type="button" value="Visualization" id="button" onClick="set_active_list('visualization')" />
		</div>
		<div class="key" id="key"></div>
		<div class="graphDiv" id="graphDiv"></div>
		<div class="row search" id="search-bar">
			<!-- Search bar -->
			<input class="textinput" type="text" id="search" value="" placeholder="Search" onkeyup="search(value);" />
		</div>
		<div class="row">
			<div class="column left">
				<!-- Where information will be outputted -->
				<div class="output" id="output_area"></div>
			</div>
			<div class="column right">
				<!-- where the form for adding new stuff will be displayed --> 
				<form class="form">
					<div id="form">
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
